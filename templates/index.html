<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chef IA Nutricional üç≥</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff9f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .message {
            margin: 10px;
            padding: 12px;
            border-radius: 10px;
            text-align: left;
        }
        .user { background-color: #d1f0ff; }
        .bot { background-color: #ffe8cc; }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover { background-color: #e68900; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üë©‚Äçüç≥ Chef IA Nutricional</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const message = input.value.trim();

            if (!message) return;

            chatBox.innerHTML += `<div class="message user"><b>T√∫:</b> ${message}</div>`;
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="message bot"><b>Chef IA:</b> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
